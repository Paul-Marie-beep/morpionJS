<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Morpion</title>
  </head>
  <body>
    <div class="app">
      <div class="score--game">
        <div class="score">
          <div class="score--player score--player-1">
            <p class="player-name player-name-1"></p>
            <p>
              Ton score est de:
              <span class="score--display score--player-1--display">0</span>
            </p>
          </div>
          <div class="score--player score--player-2">
            <p class="player-name player-name-2">0</p>
            <p>
              Ton score est de:
              <span class="score--display score--player-2--display"></span>
            </p>
          </div>
        </div>
        <div class="boardgame">
          <div class="case"></div>
          <div class="case colrow colrow-letter">
            <div class="colrow-text">A</div>
          </div>
          <div class="case colrow colrow-letter">
            <div class="colrow-text">B</div>
          </div>
          <div class="case colrow colrow-letter">
            <div class="colrow-text">C</div>
          </div>
          <div class="case colrow colrow-number">
            <div class="colrow-text">1</div>
          </div>
          <div class="case gamecase border-top border-left A1">
            <div class="gamecase-display A1 gamecase-display--A1"></div>
          </div>
          <div class="case gamecase border-top B1">
            <div class="gamecase-display B1 gamecase-display--B1"></div>
          </div>
          <div class="case gamecase border-top border-right C1">
            <div class="gamecase-display C1 gamecase-display--C1"></div>
          </div>
          <div class="case colrow colrow-number">
            <div class="colrow-text">2</div>
          </div>
          <div class="case gamecase border-left A2">
            <div class="gamecase-display A2 gamecase-display--A2"></div>
          </div>
          <div class="case gamecase B2">
            <div class="gamecase-display B2 gamecase-display--B2"></div>
          </div>
          <div class="case gamecase border-right C2">
            <div class="gamecase-display C2 gamecase-display--C2"></div>
          </div>
          <div class="case colrow colrow-number">
            <div class="colrow-text">3</div>
          </div>
          <div class="case gamecase border-left border-bottom A3">
            <div class="gamecase-display A3 gamecase-display--A3"></div>
          </div>
          <div class="case gamecase border-bottom B3">
            <div class="gamecase-display B3 gamecase-display--B3"></div>
          </div>
          <div class="case gamecase border-bottom border-right C3">
            <div class="gamecase-display C3 gamecase-display--C3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="player-popups">
      <div class="popup-container-1 hidden">
        <div class="playerturn-popup player1-popup">
          <div class="player-popup-text">
            <span class="player-number--1"> </span> À toi de jouer
          </div>
        </div>
      </div>
      <div class="popup-container-2 hidden">
        <div class="playerturn-popup player2-popup">
          <div class="player-popup-text">
            <span class="player-number--2"></span> À toi de jouer
          </div>
        </div>
      </div>
    </div>
    <div class="aftergame-popup victory-popup hidden">
      <div class="victory-popup-text aftergame-popup-text"></div>
      <button class="victory-popup-btn">Rejouer</button>
    </div>
    <div class="aftergame-popup endgame-popup hidden">
      <div class="aftergame-popup-text endgame-popup-text"></div>
      <button class="victory-popup-btn endgame-popup-btn">Rejouer</button>
    </div>
    <div class="beforegame-popup">
      <div class="beforegame-popup-text">Écrivez vos noms</div>
      <div class="form">
        <div class="form__row names_player--1_form">
          <label class="form__label label">Quel est ton prénom ?</label>
          <input
            class="form__input saisie form__input--name-player-1"
            placeholder="Jacky"
          />
        </div>
        <div class="form__row names_player--2_form">
          <label class="form__label label">Quel est ton prénom ?</label>
          <input
            class="form__input saisie form__input--name-player-2"
            placeholder="Michel"
          />
        </div>
      </div>
    </div>
  </body>
</html>
